type: object
properties:
  pipelines:
    type: object
    properties:
      name:
        type: string
      configuration:
        type: object
        additionalProperties: false
        properties:
          environmentVariables:
            type: object
            properties:
              readOnly:
                type: object
                additionalProperties:
                  type:
                    - string
                    - number
            required:
              - readOnly
          nodePool:
            type: string
          runtime:
            type: object
            properties:
              type:
                type: string
                enum:
                  - image
                  - host
            required:
              - type
            if:
              properties:
                type:
                  enum:
                    - image
            then:
              properties:
                type:
                  enum:
                    - image
                image:
                  type: object
                  additionalProperties: false
                  properties:
                    auto:
                      type: object
                      required:
                        - language
                        - versions
                      properties:
                        language:
                          type: string
                        versions:
                          type: array
                          items:
                            type:
                              - string
                              - number
                    custom:
                      type: object
                      additionalProperties: false
                      required:
                        - name
                        - tag
                      properties:
                        name:
                          type: string
                        tag:
                          type: string
                        options:
                          type: string
                        registry:
                          type: string
                        sourceRepository:
                          type: string
                        region:
                          type: string
                        autoPull:
                          type: boolean
                  oneOf:
                    - required:
                        - auto
                    - required:
                        - custom
              additionalProperties: false
            else:
              properties:
                type:
                  enum:
                    - host
              additionalProperties: false
          chronological:
            type: boolean
          dependencyMode:
            type: object
            properties:
              waitOnParentComplete:
                type: boolean
              waitOnParentSuccess:
                type: boolean
              waitOnChildComplete:
                type: boolean
            additionalProperties: false
      steps:
        type: array
        minItems: 1
        items:
          type: object
          properties:
            name:
              type: string
          required:
            - name
          additionalProperties: true
    required:
      - name
      - steps
    additionalProperties: false
